<html>
<head>
    <title>Feed Back</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
<div style="background-image: url('bg.jpg');">
<h3>Contact Form</h3>
<div class="container">
   <form>
    <label for="fname">User Name</label>
    <input type="text" id="fname" name="username" placeholder="User name..">
    <label for="lname">Email Id</label>
    <input type="emailid" id="lname" name="mailid" placeholder="Email Id..">
    <label for="country">Country</label>
    <select id="country" name="country">
      <option value="australia">India</option>
      <option value="canada">Canada</option>
      <option value="usa">USA</option>
      <option value="usa">Other...</option>
    </select>
    <label for="subject">FeedBack</label>
    <textarea id="subject" name="subject" placeholder="Your Reviews.." style="height:200px"></textarea>
    <input type="submit" value="Submit">
  </form>
</div>
</body>
</html>
